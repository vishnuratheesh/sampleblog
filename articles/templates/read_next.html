<div class="row">
    {% for article in read_next %}
    <div class="col-md-3">
        <a href="{% url 'articles:article-detail' article.id %}">
        <div class="article-link-img" id="read-next-{{forloop.counter}}"></div>
        <div class="title">{{article.title}}</div>
        </a>
    </div>
    {% endfor %}
</div>
