{% verbatim %}

<div class="row">
    <div class="col-md-3" ng-repeat="article in read_next">
        <a ui-sref="article-detail({slug: article.slug})">
        <div class="article-link-img" id="read-next-{{$index}}"></div>
        <div class="title">{{article.title}}</div>
        </a>
    </div>
</div>

{% endverbatim %}
