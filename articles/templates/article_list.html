<div ng-controller="articleListCtrl">

    {% verbatim %}

    <a ui-sref="article-detail({slug: main_article.slug})"><h2>{{main_article.title}}</h2></a>
    <div class="article-info">{{main_article.published}} | {{main_article.author_full_name}}</div>
    <div id="hero-img"></div>
    <div class="content">
    	{{main_article.body}}
    </div>
    
    
    
    <div class="article-list">
        <div class="article" ng-repeat="article in articles">
            <h2><a href="#" ui-sref="article-detail({slug: article.slug})" >
                {{$index+1}}. {{ article.title }}</a></h2>
            <div class="summary">{{article.body | limitTo: 200 }} ...</div>
        </div>
    </div>
    
    {% endverbatim %}
    
</div>
