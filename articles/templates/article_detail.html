{% verbatim %}

<div ng-controller="articleDetailCtrl">
    <h2>{{article.title}}</h2>
    <div class="article-info">{{article.published}} | {{article.author_full_name}}</div>
    <div id="hero-img"></div>
    <div class="content">
       <div ng-if="article.extra_image" id="extra-img"></div>
       {{article.body}}
    </div>
    
</div>
{% endverbatim %}
