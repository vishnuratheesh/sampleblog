{% extends "base.html" %}

{% block title %} {{article.title | truncatewords:5}} {% endblock %}

{% block content %}

    <h2>{{article.title}}</h2>
    <div class="article-info">{{article.published}} | {{article.author_full_name}}</div>
    <div id="hero-img"></div>
    <div class="content">
       {% if article.extra_image %} <div id="extra-img"></div> {% endif %}
       {{article.body}}
    </div>
    
   
{% endblock %}

{% block js %} 
<script>
   $("#hero-img").backstretch("{{article.hero_image.url}}");
   {% if article.extra_image %} 
   $("#extra-img").backstretch("{{article.extra_image.url}}")
   {% endif %}
</script>
{% endblock %}
